<br><br><br>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Edit & Update Restaurant</h1>
      <p class="lead">Fill the form to Update the Restaurant Details</p>
    </div>
  </div>
<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="alert">
    <strong>Restaurant Updated Successfully</strong> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="container">
 
    <form [formGroup]="editRestaurant" (ngSubmit)="updateRestaurant()">
        <div class="form-group">
          <label>Restaurant Name</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="address">
          </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
</div>
