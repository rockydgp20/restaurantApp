<br><br><br>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">List Restaurant</h1>
      <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
  </div>
  <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="alert">
    <strong>Restaurant Deleted Successfully</strong> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Restaurant Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let restaurant of restaurantList  | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
            <td>{{ i + 1}}</td> 
            <td>{{restaurant.name}}</td> 
            <td>{{restaurant.email}}</td> 
            <td>{{restaurant.address}}</td> 
            <td><a routerLink="/update/{{restaurant.id}}"><i class="fa fa-edit"></i></a></td>
            <td (click)="deleteRestaurant(restaurant.id)"><i class="fa fa-trash"></i></td>
         </tr>
        </tbody>
        <div *ngIf="!restaurantList?.length > 0" >
          <p style="text-align: center;">No Data Found</p>
        </div>      
      </table>
</div>
 <!--Including the pagination control.-->
 <div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
